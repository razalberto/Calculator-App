<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="resultwindow">
        <span id="result"></span>
      </div>
      <button id="clear" class="btn">
        AC
      </button>
      <button id="delete" class="btn">
        DEL
      </button>
      <button id="division" class="print btn" value="/";>
        &#247;
      </button>
      <button id="one" class="print btn" value="1">
        1
      </button>
      <button id="two" class="print btn" value="2">
        2
      </button>
      <button id="three" class="print btn" value="3">
        3
      </button>
      <button id="multiply" class="print btn"  value="*">
        *
      </button>
      <button id="four" class="print btn" value="4">
        4
      </button>
      <button id="five" class="print btn" value="5">
        5
      </button>
      <button id="six" class="print btn" value="6">
        6
      </button>
      <button id="addition" class="print btn" value="+">
        +
      </button>
      <button id="seven" class="print btn" value="7">
        7
      </button>
      <button id="eight" class="print btn" value="8">
        8
      </button>
      <button id="nine" class="print btn" value="9">
        9
      </button>
      <button id="subtraction" class="print btn" value="-">
        -
      </button>
      <button id="dot" class="print btn" value=".">
        .
      </button>
      <button id="zero" class="print btn" value="0">
        0
      </button>
      <button id="equalsign" class="btn">
        =
      </button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
